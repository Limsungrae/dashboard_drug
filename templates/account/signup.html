{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Signup" %}{% endblock %}

{% block content %}
<div class="container" style="height:100vh">
  <div class="row justify-content-center h-100">
      <div class="col align-self-center text-center card text-white bg-dark  my-3" style="max-width: 25rem;">
        <div class="card-header"><h1 style="font-family: 'Staatliches', cursive;">LSR</h1></div>
        <div class="card-body">
        <h3 class="card-title">회원가입</h1>

<p>{% blocktrans %}회원이시면 클릭해주세요! <a href="{{ login_url }}">로그인</a>.{% endblocktrans %}</p>

<form class="signup" id="signup_form" method="post" action="{% url 'account_signup' %}">
  {% csrf_token %}
  {{ form.as_p }}
  {% if redirect_field_value %}
  <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
  {% endif %}
  <button type="submit">{% trans "가입하기" %} &raquo;</button>
</form>
        </div>
      </div>
  </div>
</div>
{% endblock %}
